<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITAWAR - Sistem Informasi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url(download.jpg);
            /* ubah sesuai lokasi gambar */
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-size: cover;
            background-position: center;
        }

        header {
            background: linear-gradient(to right, #3f492d, #88976c);
            height: 13vh;
            align-items: center;
            display: flex;
            padding: 0 20px;
            color: white;
        }

        .bungkus {
            display: flex;
            background-color: #88976cce;
        }

        .sidebar {
            width: 220px;
            background-color: #879867;
            padding: 10px;
            padding-top: 20px;
            min-height: 100vh;
        }

        .logo {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            padding-top: 10px;
        }

        .menu-item {
            padding: 10px;
            margin-bottom: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 4px;
        }

        .menu-item:hover {
            background-color: white;
            color: #738B67;
            transform: translateY(3px);
        }

        .content {
            flex: 1;
            padding: 30px;
        }

        .panduan {
            background-color: #879867ab;
            border: 2px solid #8A9A7A;
            padding: 20px;
            margin-bottom: 20px;
        }

        .panduan h3 {
            margin-bottom: 15px;
            font-weight: bold;
        }

        .panduan ol {
            margin-left: 20px;
        }

        .panduan li {
            margin-bottom: 8px;
            font-size: 16px;
        }

        .form-container {
            background-color: #879867ab;
            padding: 30px;
            border-radius: 5px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            font-size: 24px;
            font-weight: bold;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            
        }

        .form-group label {
            width: 200px;
            font-weight: bold;
            font-size: 18px;
        }

        .form-group input,
        .form-group select {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            background-color: white;
        }

        .jenis-buttons {
            display: flex;
            gap: 10px;
        }

        .jenis-btn {
            padding: 8px 20px;
            border: none;
            background-color: #6B7D5F;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .jenis-btn:hover {
            background-color: #ffffffa9;
        }

        .submit-btn {
            background-color: #32CD32;
            color: white;
            padding: 12px 40px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #28A428;
        }

        /* awalnya disembunyikan */
        #dataIbuHamil,
        #dataWargaMeninggal {
            display: none;
        }

        /* muncul ketika ditambah class show */
        .show {
            display: block !important;
        }
    </style>
</head>

<body>
    <header>
        <h1>SITAWAR</h1>
    </header>
    <div class="bungkus">
        <div class="sidebar">
            <div class="menu-item" onclick="window.location.href='datasiWarga.html'">
                <h2>Data Pribadi</h2>
            </div>
            <div class="menu-item" onclick="window.location.href='riwayatmilikwarga.html'">
                <h2>Dokumen</h2>
            </div>
            <div class="menu-item">
                <h2>Laporan</h2>
            </div>
        </div>

        <div class="content">
            <div class="panduan">
                <h3>Panduan:</h3>
                <ol>
                    <li>Pastikan data dibawah sudah terisi dengan benar</li>
                    <li>Isi data yang kosong sesuai dengan yang diminta</li>
                </ol>
            </div>

            <div class="form-container">
                <form id="mainForm">
                    <!-- Data Pelapor -->
                    <div class="form-section">
                        <h2>Data Pelapor</h2>
                        <div class="form-group">
                            <label>Nama </label>
                            <input type="text" id="namaPelapor" required>
                        </div>
                        <div class="form-group">
                            <label>No Telephone </label>
                            <input type="number" id="noTelephone" required>
                        </div>
                        <div class="form-group">
                            <label>Blok Rumah </label>
                            <input type="text" id="blokRumahPelapor" required>
                        </div>
                        <div class="form-group">
                            <label>Jenis </label>
                            <div>
                                <select id="jenisSelect">
                                    <option value="ibu-hamil">Ibu Hamil</option>
                                    <option value="warga-meninggal">Warga Meninggal</option>
                                </select>
                                <div class="jenis-buttons" style="margin-top: 10px;">
                                    <button type="button" class="jenis-btn"
                                        onclick="toggleJenis('selanjutnya')">Selanjutnya</button>
                                    <button type="button" class="jenis-btn"
                                        onclick="toggleJenis('ulang')">Ulang</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Data Ibu Hamil -->
                    <div class="form-section" id="dataIbuHamil">
                        <h2>Data Ibu Hamil</h2>
                        <div class="form-group">
                            <label>Nama </label>
                            <input type="text" id="namaIbuHamil">
                        </div>
                        <div class="form-group">
                            <label>Umur </label>
                            <input type="number" id="umurIbu">
                        </div>
                        <div class="form-group">
                            <label>Blok Rumah </label>
                            <input type="text" id="blokRumahIbu">
                        </div>
                        <button type="submit" class="submit-btn">Ajukan</button>
                    </div>

                    <!-- Data Warga Meninggal -->
                    <div class="form-section" id="dataWargaMeninggal">
                        <h2>Data Warga Meninggal</h2>
                        <div class="form-group">
                            <label>Nama Warga </label>
                            <input type="text" id="namaWargaMeninggal">
                        </div>
                        <div class="form-group">
                            <label>Umur </label>
                            <input type="number" id="umurMeninggal">
                        </div>
                        <div class="form-group">
                            <label>Tanggal Meninggal </label>
                            <input type="date" id="tanggalMeninggal">
                        </div>
                        <div class="form-group">
                            <label>Blok Rumah </label>
                            <input type="text" id="blokRumahMeninggal">
                        </div>
                        <button type="submit" class="submit-btn">Ajukan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleJenis(action) {
            const dataIbuHamil = document.getElementById('dataIbuHamil');
            const dataWargaMeninggal = document.getElementById('dataWargaMeninggal');
            const jenisSelect = document.getElementById('jenisSelect');
            const namaPelapor = document.getElementById('namaPelapor').value.trim();
            const noTelephone = document.getElementById('noTelephone').value.trim();
            const blokRumahPelapor = document.getElementById('blokRumahPelapor').value.trim();

            if (action === 'selanjutnya') {
                if (namaPelapor === "" || noTelephone === "" || blokRumahPelapor === "") {
                    alert("Harap isi semua data pelapor sebelum melanjutkan!");
                    return;
                }

                // sembunyikan semua dulu
                dataIbuHamil.classList.remove('show');
                dataWargaMeninggal.classList.remove('show');

                if (jenisSelect.value === 'ibu-hamil') {
                    dataIbuHamil.classList.add('show');
                } else if (jenisSelect.value === 'warga-meninggal') {
                    dataWargaMeninggal.classList.add('show');
                }

            } else if (action === 'ulang') {
                document.getElementById('mainForm').reset();
                dataIbuHamil.classList.remove('show');
                dataWargaMeninggal.classList.remove('show');
            }
        }

        document.getElementById('mainForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const dataIbuHamil = document.getElementById('dataIbuHamil');
            const dataWargaMeninggal = document.getElementById('dataWargaMeninggal');

            if (dataIbuHamil.classList.contains('show')) {
                const namaIbu = document.getElementById('namaIbuHamil').value.trim();
                const umur = document.getElementById('umurIbu').value.trim();
                const blok = document.getElementById('blokRumahIbu').value.trim();

                if (namaIbu === "" || umur === "" || blok === "") {
                    alert("Harap isi semua data ibu hamil sebelum mengajukan!");
                    return;
                }
            }

            if (dataWargaMeninggal.classList.contains('show')) {
                const namaWarga = document.getElementById('namaWargaMeninggal').value.trim();
                const umurMeninggal = document.getElementById('umurMeninggal').value.trim();
                const tanggal = document.getElementById('tanggalMeninggal').value.trim();
                const blok = document.getElementById('blokRumahMeninggal').value.trim();

                if (namaWarga === "" || umurMeninggal === "" || tanggal === "" || blok === "") {
                    alert("Harap isi semua data warga meninggal sebelum mengajukan!");
                    return;
                }
            }

            alert('Data berhasil diajukan!');
            document.getElementById('mainForm').reset();
            dataIbuHamil.classList.remove('show');
            dataWargaMeninggal.classList.remove('show');
        });
    </script>
</body>

</html>
